<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style>
    .container img {
        max-width:363px;
        max-height:512px;
        width: auto;
        height: auto;
    }
    </style>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="imagens/html5.png" alt="Logo HTML 5">
    <p>Também podemos carregar imagens que estão em sub-pastas</p>
    <img src="imagens/css3.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p> 
    <div class="container">
    <img src= "https://www.kindpng.com/picc/m/171-1718046_javascript-programming-language-logo-hd-png-download.png" width= "363" height = "512" alt="Logo JS">
    </div>
</body>
</html>
