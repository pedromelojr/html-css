<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{ /* box-level */
        background-color: #e91e630a;
        width: 390px;
        height: 50px;
        border: 10px solid blue;
        padding: 10px; 
        margin: 20px auto 40px auto;
        outline: 5px dashed salmon;
    }

    a{
        border: 1px solid rgb(255, 102, 0);
        padding: 10px; 
    }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box level, mas os <a href="#"> links são exemplos de caixas inline-levels</a> vamos ver como tudo isso funciona</p>
</body>
</html>
