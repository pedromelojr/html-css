<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /* criar blocos */
            background-color: lightgray;
            border: 1px solid black; /* criar bordas*/
            text-align: center;
            height: 200px; /* determinar altura da div */
            width: 200px; /* terminar largura da div */
        }

        div:hover{
            background-color: yellow; /* ao passar o mouse
            a div muda de cor */
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
